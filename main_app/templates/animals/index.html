{% extends 'base.html' %}
{% block content %}

<h1>Cat List</h1>

{% for animal in animals %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ animal.name }}</span>
      <p>Breed: {{ animal.breed }}</p>
      <p>Description: {{ animal.description }}</p>
      {% if animal.age > 0 %}
        <p>Age: {{ animal.age }}</p>
      {% else %}
        <p>Age: baby</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
